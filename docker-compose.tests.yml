name: observatory-tests
services:
    postgres:
        image: postgres:latest
        restart: unless-stopped
        ports:
            - 5231:5432
        environment:
            POSTGRES_USER: test
            POSTGRES_PASSWORD: test
            POSTGRES_DB: test
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:latest
        restart: unless-stopped
        ports:
            - 5232:6379
        volumes:
            - redis:/data
        networks:
            - container_network

volumes:
    redis:
    postgres_data:

networks:
    container_network:
        driver: bridge
